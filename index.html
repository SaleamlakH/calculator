<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="operation-display">
                <div class="current-operation"></div>
                <input type="text" autofocus>
            </div>
            <div class="clear-buttons">
                <button class="backspace"><img src="./icons/delete.svg" alt="delete"></button>
                <button class="clear">C</button>
            </div>
            <div class="num-and-operators">
                <div class="numbers">
                    <button class="num9">9</button>
                    <button class="num8">8</button>
                    <button class="num7">7</button>
                    <button class="num6">6</button>
                    <button class="num5">5</button>
                    <button class="num4">4</button>
                    <button class="num3">3</button>
                    <button class="num2">2</button>
                    <button class="num1">1</button>
                    <button class="num0">0</button>
                    <button class="dot">.</button>
                    <button class="equal-sign">=</button>
                </div>
                <div class="operators">
                    <button class="divide"><img src="./icons/divide.svg" alt="division operator"></button>
                    <button class="multiply"><img src="./icons/product.svg" alt="product operator"></button>
                    <button class="subtract"><img src="./icons/minus.svg" alt="subtraction operator"></button>
                    <button class="add"><img src="./icons/plus.svg" alt="addition operator"></button>
                </div>
            </div>
        </div>
        <div class="footer"><a href="https://github.com/SaleamlakH/calculator">Github</a></div>
    </body>
</html>
